parameters:
  - name: parentInput
    type: string
    default: ''
    displayName: 'Parent Work Item URL or ID'
    description: 'Enter the Azure DevOps work item URL or work item ID where the feature should be saved'

trigger: none

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    set -euo pipefail

    ORG="sovereignhousingassociationvsts"
    PROJECT="Enterprise%20Data%20Warehouse"

    PARENT_INPUT="${{ parameters.parentInput }}"

    if [[ -z "$PARENT_INPUT" ]]; then
      echo "‚ùå No Parent Work Item URL or ID provided. Please enter a value."
      exit 1
    fi

    # Extract numeric ID if input is URL or ID
    if [[ "$PARENT_INPUT" =~ ^https?:// ]]; then
      # Extract work item ID from URL (last numeric segment)
      EPIC_ID=$(echo "$PARENT_INPUT" | grep -oE '[0-9]+/?$' | grep -oE '[0-9]+')
    else
      EPIC_ID="$PARENT_INPUT"
    fi

    if ! [[ "$EPIC_ID" =~ ^[0-9]+$ ]]; then
      echo "‚ùå Provided Parent Input is not a valid work item ID."
      exit 1
    fi

    echo "Using Parent Work Item ID: $EPIC_ID"

    # Get Area Path of parent work item via API
    AREA_PATH=$(curl -sS -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" "https://dev.azure.com/$ORG/$PROJECT/_apis/wit/workitems/$EPIC_ID?api-version=7.0" \
      | jq -r '.fields["System.AreaPath"]')

    if [[ -z "$AREA_PATH" || "$AREA_PATH" == "null" ]]; then
      echo "‚ùå Failed to retrieve Area Path for work item ID $EPIC_ID."
      exit 1
    fi

    echo "Using Area Path: $AREA_PATH"

    FEATURE_TITLE="New Project Name"
    FEATURE_DESC="As per ADO template"

    USER_STORIES=(
      "Discovery|Initial background work as needed"
      "Scoping|Documented in ADO Feature"
      "Report mock-up|Evidenced in PPT or PBI"
      "Sourcing data|XL template complete and request raised with Data Engineers"
      "Data modelling|XL template complete and request raised with Data Engineers"
      "Definitions documented|Word document with sign off from stakeholders. Once agreed, enter into Purview"
      "Data validation|Dev dataset back from Data Engineers for initial data checks. Advise when complete"
      "DAX measure creation|Master dataset back from Data Engineers for DAX measure creation. Any amendments, notify Data Engineers"
      "UAT report build|Build report out from master dataset. Arrange end user testing"
      "Sign off|Completion of testing and final sign off"
    )

    # Helper function to perform authenticated curl with retries
    function az_curl() {
      local method=$1
      local url=$2
      local data=${3:-}

      local tries=0
      local max_tries=3
      local response

      until [[ $tries -ge $max_tries ]]
      do
        if [[ -z "$data" ]]; then
          response=$(curl -sS -X "$method" -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" "$url") && break
        else
          response=$(curl -sS -X "$method" -H "Content-Type: application/json-patch+json" -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" --data "$data" "$url") && break
        fi
        ((tries++))
        echo "‚ö†Ô∏è Retry #$tries for $method $url"
        sleep 2
      done

      if [[ $tries -ge $max_tries ]]; then
        echo "‚ùå Failed $method $url after $max_tries attempts."
        exit 1
      fi

      echo "$response"
    }

    echo "Creating Feature: $FEATURE_TITLE"

    FEATURE_JSON=$(jq -n --arg title "$FEATURE_TITLE" --arg desc "$FEATURE_DESC" --arg area "$AREA_PATH" --arg epic_url "https://dev.azure.com/$ORG/$PROJECT/_apis/wit/workitems/$EPIC_ID" '[
      {"op":"add","path":"/fields/System.Title","value":$title},
      {"op":"add","path":"/fields/System.Description","value":$desc},
      {"op":"add","path":"/fields/System.AreaPath","value":$area},
      {"op":"add","path":"/relations/-","value":{
        "rel":"System.LinkTypes.Hierarchy-Reverse",
        "url": $epic_url
      }}
    ]')

    FEATURE_CREATE_URL="https://dev.azure.com/$ORG/$PROJECT/_apis/wit/workitems/\$Feature?api-version=7.0"

    RESPONSE=$(az_curl POST "$FEATURE_CREATE_URL" "$FEATURE_JSON")

    FEATURE_ID=$(echo "$RESPONSE" | jq -r '.id')

    if [[ "$FEATURE_ID" == "null" || -z "$FEATURE_ID" ]]; then
      echo "‚ùå Failed to create Feature."
      echo "$RESPONSE"
      exit 1
    fi

    echo "‚úÖ Feature created with ID: $FEATURE_ID"

    echo "Creating User Stories with StackRank to maintain order..."

    STACKRANK_BASE=1000
    INDEX=0

    for story in "${USER_STORIES[@]}"; do
      TITLE="${story%%|*}"
      DESC="${story#*|}"
      STACKRANK=$((STACKRANK_BASE + INDEX * 100))

      US_JSON=$(jq -n --arg title "$TITLE" --arg desc "$DESC" --arg area "$AREA_PATH" --arg feature_url "https://dev.azure.com/$ORG/$PROJECT/_apis/wit/workitems/$FEATURE_ID" --argjson stackrank "$STACKRANK" '[
        {"op":"add","path":"/fields/System.Title","value":$title},
        {"op":"add","path":"/fields/System.Description","value":$desc},
        {"op":"add","path":"/fields/System.AreaPath","value":$area},
        {"op":"add","path":"/fields/Microsoft.VSTS.Common.StackRank","value":$stackrank},
        {"op":"add","path":"/relations/-","value":{
          "rel":"System.LinkTypes.Hierarchy-Reverse",
          "url": $feature_url
        }}
      ]')

      US_CREATE_URL="https://dev.azure.com/$ORG/$PROJECT/_apis/wit/workitems/\$User%20Story?api-version=7.0"

      RESPONSE=$(az_curl POST "$US_CREATE_URL" "$US_JSON")

      US_ID=$(echo "$RESPONSE" | jq -r '.id')

      if [[ "$US_ID" == "null" || -z "$US_ID" ]]; then
        echo "‚ùå Failed to create User Story: $TITLE"
        echo "$RESPONSE"
        exit 1
      fi

      echo "   ‚ûï Created User Story: $TITLE (ID: $US_ID) with StackRank: $STACKRANK"

      INDEX=$((INDEX + 1))
      sleep 1  # brief pause to reduce API load
    done

    echo
    echo "Verifying StackRank on created User Stories..."

    for story in "${USER_STORIES[@]}"; do
      TITLE="${story%%|*}"

      # WIQL query to find work items by title & area path
      WIQL_QUERY=$(jq -n --arg title "$TITLE" --arg area "$AREA_PATH" '{query: "Select [System.Id], [System.Title], [Microsoft.VSTS.Common.StackRank] From WorkItems Where [System.Title] = \"\($title)\" And [System.AreaPath] = \"\($area)\""}')

      SEARCH_URL="https://dev.azure.com/$ORG/$PROJECT/_apis/wit/wiql?api-version=7.0"

      RESULT=$(curl -sS -X POST \
        -H "Content-Type: application/json" \
        -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" \
        --data "$WIQL_QUERY" \
        "$SEARCH_URL")

      ITEM_IDS=$(echo "$RESULT" | jq -r '.workItems[].id // empty')

      if [[ -z "$ITEM_IDS" ]]; then
        echo "‚ö†Ô∏è No work items found for User Story: $TITLE"
        continue
      fi

      for ID in $ITEM_IDS; do
        ITEM_DETAIL=$(curl -sS -H "Authorization: Bearer $SYSTEM_ACCESSTOKEN" "https://dev.azure.com/$ORG/$PROJECT/_apis/wit/workitems/$ID?fields=System.Title,Microsoft.VSTS.Common.StackRank&api-version=7.0")
        TITLE_FIELD=$(echo "$ITEM_DETAIL" | jq -r '.fields["System.Title"]')
        RANK_FIELD=$(echo "$ITEM_DETAIL" | jq -r '.fields["Microsoft.VSTS.Common.StackRank"]')
        echo "User Story '$TITLE_FIELD' has StackRank: $RANK_FIELD"
      done
    done

    echo
    echo "üéØ All work items created and verified successfully."
  displayName: 'Create Feature and Ordered User Stories'
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
